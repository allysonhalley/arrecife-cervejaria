    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contato</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form action="https://formspree.io/contato@arrecifecervejaria.com.br"
                          method="POST">
                        <div class="row control-group">
                            <div
                                    class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Nome</label> <input type="text" class="form-control"
                                                           placeholder="Nome" name="name" id="name" required
                                                           data-validation-required-message="Por favor insira seu nome.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div
                                    class="form-group col-xs-12 floating-label-form-group controls">
                                <label>E-mail</label> <input type="email" class="form-control"
                                                             placeholder="E-mail" name="_replyto" id="email" required
                                                             data-validation-required-message="Por favor insira seu endereço de e-mail.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div
                                    class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Telefone</label> <input type="tel" class="form-control"
                                                               placeholder="Telefone" name="phone" id="phone" required
                                                               data-validation-required-message="Por favor insira seu insira seu contato de telefone.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div
                                    class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Menssagem</label>
                                <textarea rows="5" class="form-control" placeholder="Menssagem"
                                          name="message" id="message" required
                                          data-validation-required-message="Por favor insira sua mensagem."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" value="Send" class="btn btn-primary btn-xl page-scroll">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
